<div id="start" class="toolbar">
    <div class="score">
        Score: {{score}}
    </div>
    <div class="accuracy">Accuracy: {{accuracy}}</div>
    <div class="spacer"></div>
    <button class="exit" mat-raised-button color="warn" [routerLink]="''">Exit</button>
</div>
<div class="timer" [ngClass]="{danger: (roundTimer$ | async)! <= 10}">Timer: {{roundTimer$ | async}}</div>
<div class="count-down" *ngIf="(countdown$ | async)! > 0">{{countdown$ | async}}</div>
